<div>

    <header class="header header-new">
        <div class="hamburger" (click)="Menu()"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="d-flex">
            <div class="brand_logo" routerLink="/dashboard" (click)=myProfileClose(); style="cursor: pointer;">
                <!-- <img src="/assets/images/brand_logo.png" alt=""> -->
                <h2>Alteration</h2>
            </div>

            <div class="plus-btn">
                <svg style="color: white;
                width: 14px;
                height: 22px;" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 512 512" xml:space="preserve" class="icon icon-xs quick-plus">

                    </path>
                </svg>
            </div>
            <div class="search_box" *ngIf="!isOrganization">
                <div class="search_dropdown" (click)="dropdownBox()"><button>
                        <i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <input type="text" placeholder="Search in Customer" (input)="modelChanged($event)">
                <div class="search_dropdown_box" id="search_dropdown_box" *ngIf="this.dropdown" (click)="dropdownBox();">
                    <button (click)=" menuClose('Customer')">
                        <!-- <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
                            viewBox="0 0 512 512" xml:space="preserve" class="icon icon-ok icon-xs">
                            <path
                                d="M503.4 141.1c-5.6-5.6-12.9-8.6-20.8-8.6s-15.3 3.1-20.8 8.6L162.1 440.7 50.2 328.8c-11.5-11.5-30.2-11.5-41.6 0-11.5 11.5-11.5 30.2 0 41.6l132.8 132.9c5.6 5.5 13 8.5 20.8 8.5 7.9 0 15.5-3.2 20.9-8.7l320.4-320.4c11.4-11.5 11.4-30.2-.1-41.6z">
                            </path>
                        </svg> -->
                        Dashboard
                    </button>
                    <button (click)=" menuClose('Customer')">User and Roles</button>
                    <button (click)=" menuClose('Role')">Customer</button>
                    <button (click)=" menuClose('Invoice')">Items</button>
                    <button (click)=" menuClose('Invoice')">Jobs</button>
                    <button (click)=" menuClose('Invoice')">Invoice</button>
                </div>
            </div>
        </div>

                <span style="font-size: 15px;">{{loginUser?.companyname}}</span>

    <section class="main_section">
        <!-- SideBar -->
        <app-sidebar *ngIf="!isOrganization"></app-sidebar>

        <!-- Profile -->
        <div class="profile_info" id="myProfile" *ngIf="this.profilepage">
            <div class="flyout_header">
                <div class="profile_sec">
                    <span class="close-details" data-ember-action="" data-ember-action-402="402" (click)=myProfileClose();>
                        <span (click)=myProfileClose(); style="color: black; cursor: pointer;">&#x2715;</span>
                    </span>
                    <div class="profile_details">
                        <div class="user_name">
                            <span><img src="../../../../assets/images/pic.png" *ngIf="imageSrc"
                                    style="height: 50px; width:50px; border-radius: 50%; margin: 20px;">
                            </span>
                        </div>
                        <h5 class="user_name">
                            <form [formGroup]="uploadForm">
                                <input style="display:none" type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
                                <!-- <button type="submit" class="btn btn-danger btn-lg btn-block"
                                    (click)="fileInput.click()">Upload Image</button> -->
                            </form>
                        </h5>
                        <h5 class="user_name" style="font-weight: 400;"><b></b>{{loginUser?.name}}</h5>
                        <span class="user_id"> User ID:{{loginUser?.id}} </span>
                        <span class="user_email" style="padding-top:10px">{{loginUser?.email}}</span>
                        <!-- <span class="user_email">{{loginUser.createdAt | date: 'MMM d, y'}}</span> -->
                        <div class="profile_accounts">
                            <a (click)="openMyProfile()" class="cursor-pointer" style="cursor: pointer;">My Account</a>
                            <span class="text-muted" style="padding:0 10px;">|</span>
                            <a (click)="Logout()" style="cursor: pointer;">Sign Out</a>
                        </div>
                    </div>

</div>
<style>
    .hovercls li:hover {
        background-color: #2fa3e6;
        color: white !important;
        padding: 0px;
