    <div class="container_info">
       
        <div class="dashboard_datatable" style="margin-top: 80px;">
            <div class="dt_header">
                <h2></h2>
                <div class="dt_search_box">
                    <input type="text" name="search" (input)="onSearch()" [(ngModel)]="pagination.search" autocomplete="off"
                        placeholder="Search by name">
                </div>
                
            </div>
            <div class="dt_tb_sec">
                <table *ngIf="userList">
                    <tr>
                        <th (click)="onSort('name')">users
                            <span *ngIf="pagination.sort_by=='name'" >
                                <img *ngIf="pagination.sort_direction=='ASC'" src="/assets/images/ico-sort-down.png"
                                    alt=""  width="20" />
                                <img *ngIf="pagination.sort_direction=='DESC'" src="/assets/images/ico-sort-up.png"
                                    alt="" width="20" />
                            </span>
                        </th>
                        <th (click)="onSort('email')">Email
                            <span *ngIf="pagination.sort_by=='email'" >
                                <img *ngIf="pagination.sort_direction=='ASC'" src="/assets/images/ico-sort-down.png"
                                    alt=""  width="20" />
                                <img *ngIf="pagination.sort_direction=='DESC'" src="/assets/images/ico-sort-up.png"
                                    alt="" width="20" />
                            </span>
                        </th>
                        <th (click)="onSort('phone')">Phone
                            <span *ngIf="pagination.sort_by=='phone'" >
                                <img *ngIf="pagination.sort_direction=='ASC'" src="/assets/images/ico-sort-down.png"
                                    alt=""  width="20" />
                                <img *ngIf="pagination.sort_direction=='DESC'" src="/assets/images/ico-sort-up.png"
                                    alt="" width="20" />
                            </span>
                        </th>
                        
                    </tr>
                    <tr *ngFor="let user of userList | paginate : { itemsPerPage: pagination.countPerPage,currentPage: pagination.page,totalItems: pagination.totalCount}" >
                        <td><a (click)="gotoupdateUser(user)">{{user.name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                    </tr>
                </table>
            </div>
            
            <div *ngIf="pagination.totalCount / pagination.countPerPage > 1" class="dt_btns">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </div>

        </div>
    </div>
